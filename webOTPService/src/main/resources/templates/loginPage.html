<html   xmlns:th="http://www.thymeleaf.org" content="text/html;">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Login</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
        label {
            display: inline-block;
            width: 200px;
        }
        input:read-only {
            background: lightgray;
        }
        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="top">
    <img th:src="@{/img/logo2.png}" style="width: 128px; height: 128px">
    <br/>
        <form id="loginForm" name="loginForm" method="POST">
            <div class="row">
                <label for="otpTextBox">Input One-time password:</label>
                <input id="otpTextBox" name="otp" type="text" value=""/>
            </div>
            <div class="row">
                <button type="submit">Login</button>
            </div>
        </form>
</div>
</body>
</html>
